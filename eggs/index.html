<html>

<head>
  <title>Shield Hero</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div id="container">

    <div id="score_help"> Score:
      <span id="score">0</span> | Life:
      <span id="life"></span> | Use mouse to control
    </div>

    <div>
      <a href="https://github.com/briannzw/arshadasgar.github.io">This project is available on my GitHub</a>
    </div>

    <div id="ufo1" class="ufo"></div>
    <div id="ufo2" class="ufo"></div>
    <div id="ufo3" class="ufo"></div>
    <div id="ufo4" class="ufo"></div>

    <div id="bullet1" class="bullet" data-burst='1' data-speed='0'></div>
    <div id="bullet2" class="bullet" data-burst='2' data-speed='0'></div>
    <div id="bullet3" class="bullet" data-burst='3' data-speed='0'></div>
    <div id="bullet4" class="bullet" data-burst='4' data-speed='0'></div>

    <div id="burst1" class="burst"></div>
    <div id="burst2" class="burst"></div>
    <div id="burst3" class="burst"></div>
    <div id="burst4" class="burst"></div>

    <div id="hero">
      <div id="score_1"></div>
    </div>

    <div id="girl">
      <div id="label1"></div>
    </div>

    <div id="floor"></div>

    <button id="restart">Restart</button>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="collision_detection.js"></script>
  <script src="variables.js"></script>
  <script src="functions.js"></script>
  <script src="script.js"></script>
</body>

</html>
